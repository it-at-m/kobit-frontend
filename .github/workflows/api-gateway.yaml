name: Api-Gateway CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apigateway
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - name: Build with maven
        run: mvn --batch-mode --update-snapshots verify
      - name: trigger Job
        uses: appleboy/gitlab-ci-action@master
        with:
          url: "https://git.muenchen.com"
          token: ${{ secrets.GITLAB_PIPELINE_TOKEN }}
          project_id: 7290